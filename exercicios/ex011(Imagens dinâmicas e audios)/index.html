<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem-flexivel">
    </picture>
    <h1>Reproduzindo áudio em HTML5</h1>
    <audio src="midia/West Bad - Jeremy Black.mp3" controls autoplay></audio><!--MP3-WAV-OGG-->
</body>
</html>
