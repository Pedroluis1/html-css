<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .divs > p{
            display: none;
        }
        .divs:hover > p{
            display: block;
            background-color: cornsilk;
        }
        .divs{
            background-color: silver;
            display: inline-block;
            border: 1px solid black;
            height: auto;
            width: auto;

        }
    </style>
</head>
<body>
    <div class="divs">
        menu
        <p>Aqui será o menu do site</p>
    </div>
    <div class="divs">
        shop
        <p>Aqui você poderá comprar e escolher os pordutos</p>
    </div>
    <div class="divs">
        options
        <p>Aqui será as opçoes</p>
    </div>
</body>
</html>
